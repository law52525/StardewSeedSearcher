[tool:pytest]
# Pytest configuration file
# https://docs.pytest.org/en/latest/customize.html

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options, Coverage, HTML report, and Benchmark
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=internal
    --cov-report=html:reports/coverage_html
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --html=reports/pytest_report.html
    --self-contained-html
    --benchmark-skip
    --benchmark-sort=mean
    --junitxml=reports/junit.xml
    --maxfail=5

# Markers
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require server running
    slow: Slow running tests (may take >10 seconds)
    api: API endpoint tests
    weather: Weather predictor tests
    validation: Data validation tests
    websocket: WebSocket message tests
    consistency: Consistency tests with Go version
    benchmark: Performance benchmark tests
    gpu: GPU acceleration tests (requires CUDA)
    smoke: Smoke tests for basic functionality
    regression: Regression tests for bug fixes

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Parallel execution
# Use: pytest -n auto for parallel execution
# Use: pytest -n 0 for sequential execution
